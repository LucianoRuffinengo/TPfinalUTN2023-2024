<main class="principal">
    <app-navbar></app-navbar>
    <div *ngIf="flag; 
    then thenBlock 
    else elseBlock"></div>
    
    
    <ng-template #thenBlock>
        <app-favoritos (newReinicio)="reinicio()"></app-favoritos>

    <ng-template #elseBlock>
        <app-favoritos (newReinicio)="reinicio()"></app-favoritos>
    </ng-template>
    
    <div class="footer">
        <app-footer></app-footer>
    </div>
    
</main>
