<main>
    <section class="seccion">
        <fieldset>
            <legend>Editar Libro</legend>
            <form action="" method="post" id="formulario" (ngSubmit)="editarStock()" [formGroup]="formulario">
                <div class="campo">
                    <label for="title">Titulo: </label>
                    <input type="text" id="titulo" name="titulo" formControlName="title" [attr.readonly]="true">
                </div>
                <div class="campo">
                    <label for="authors">Autor: </label>
                    <input type="text" id="authors" name="authors" formControlName="authors" [attr.readonly]="true">
                </div>
                <div class="campo">
                    <label for="edition">Edicion: </label>
                    <input type="text" id="edition" name="edition" formControlName="edition" [attr.readonly]="true">
                </div>
                <div class="campo">
                    <label for="precio">Precio: </label>
                    <input type="number" id="precio" name="precio" formControlName="precio">
                </div>
                <div class="campo">
                    <label for="stock">Stock: </label>
                    <input type="number" id="stock" name="stock" formControlName="stock" >
                </div>
                <div class="inputs">
                    <input class="editar" type="submit" value="Editar Libro" id="editar">
                    <input class="cancelar" type="button" value="Cancelar" [routerLink]="['/admin']" />
                </div>
            </form>
        </fieldset>
    </section>
</main>
