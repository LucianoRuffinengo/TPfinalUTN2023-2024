<section>

    <header class="navegacion">
        <div class="imagen">
            <a href="" routerLink="home">
                <img class="logo" src="../assets/images/fondo.png" alt="">
            </a>
            <nav class="links">
                <div class="opciones">
                    <div class="admin-links">
                        <a style="cursor: pointer;" [routerLink]="['/nuevo-admin']">Crear Administrador</a>
                        <a style="cursor: pointer;" [routerLink]="['/admin']">Listado General</a>
                    </div>
                </div>

            </nav>
        </div>

    <div class="contenedor-ppal">

                        <th>ID</th>

                        <th>Contrase√±a</th>

                    </tr>

                <tbody>

                        <td>{{item.id}}</td>
                        <td>{{item.usuario}}</td>
                        <td>**********</td>

                        <td><a style="cursor: pointer;" (click)="eliminarAdminHttp(item.id)">Eliminar</a></td>

                </tbody>
